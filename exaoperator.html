<!DOCTYPE html>

</head>
<body>
	<script type="text/javascript">


				var name,age,city;

			function getdata(name,age,city)
			{
				this.name=name;
				this.age=age;
				this.city=city;

			}
			function display()
			{
				document.writeln(name);
				document.writeln(age);
				document.writeln(city);
			}
	
		getdata("Praveen",22,"Salem");
		display();


		

	</script>

</body>
</html>
